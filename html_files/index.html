<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
        
            position: fixed;
            overflow: auto;
        }
        li{
            text-align: center;
            border-bottom: 1px solid black;
        }
        li a {
            display: block;
            width: 60px;
            background-color: aqua;
            padding: 9px 17px;
            text-decoration: none;

        }
        li a:hover {
            background-color: #555;
           color: aliceblue;
        }
        .active {
            background-color: #04aa6d;
            color: aliceblue;
        }
        li:last-child {
            border-bottom: none;
        }
        
    </style>
</head>
<body>
<h1>Hello world</h1>
<ul>
    <li><a href="#home">Homne</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="contact">Contact us</a></li>
    
</ul>

</body>
</html>
