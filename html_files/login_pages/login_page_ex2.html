<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidya Mandir</title>
    <link rel="stylesheet" href="login_page_ex2.css">
</head>
<body>
    <!-- Existing code -->

    <button class="login-btn" onclick="showLoginPage()">Log In</button>

    <!-- Login Page -->
    <!-- <div class="login-page" style="display: none;"> -->
        <h2>Log In</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button class="login-submit">Log In</button>
            <p>Don't have an account? <a href="#" onclick="showCreateAccountPage()">Create Account</a></p>
        </form>
    </div>

    <!-- Create Account Page -->
    <div class="create-account-page" style="display: none;">
        <h2>Create Account</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button class="create-account-submit">Sign Up</button>
        </form>
    </div>

    <script src="new.js"></script>
</body>
</html>
