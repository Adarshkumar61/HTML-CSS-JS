<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adarsh</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 200px;
}
.container {
    padding: 20px;
    animation: fadeIn 1s ease;
    text-align: center;
    background-color: aliceblue;
    border-radius: 9px;

}
#login-form {
    display: flex;
    flex-direction: column;

}
input {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid black;
    border-radius: 9px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    text-transform: capitalize;

}
label {
    font-weight: 600;
    font-size: 18px;
}
button {
    background-color: rgb(42, 211, 214);
    padding: 11px;
    color: rgb(240, 246, 243);
    border-radius: 9px;
    border: 1px solid;
    cursor: pointer;
}
button:hover {
  color: rgb(242, 231, 231);
  transition: 0.9s;
  border-radius: 90px;
  box-shadow: 0 0 10px rgb(219, 12, 12);
  background-image: url('image/nitinlion.jpg');
  transition: 0.4s;


  width: 200px;
  height: fit-content;
}
h1:hover {
    color: #c72828;
    box-shadow: 9px 5px 10px red;
    border-radius: 60px;
    transition: 0.5s;
}
input:hover {
    background-color: #5d101041;
}
    </style>
</head>
<body>
    <div class="container">
<h1>login</h1>
<form id="login-form">
    <label for="username">username</label>
    
    <input type="text" placeholder="username">
    <label for="password">password</label>
    <input type="password" placeholder="password">
    <button type="button">login</button>
</form>
    </div>
</body>
</html>
