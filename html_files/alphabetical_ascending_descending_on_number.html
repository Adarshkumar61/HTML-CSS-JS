<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick ="myFunction1()">Alphabetical</button>
    <button onclick ="myFunction2()">Ascending</button>
    <button onclick ="myFunction3()">Descending</button>
    
   <script>
const add = [65, 64, 12, 98, 67, 8];
document.getElementById("demo").innerHTML = add;
function myFunction1() {
    add.sort();
    document.getElementById("demo").innerHTML = add;
}
    function myFunction2() {
    add.sort(function(a, b) {return a - b});
    document.getElementById("demo").innerHTML = add;

}
function myFunction3() {
    add.sort(function(a, b) {return b - a});
    document.getElementById("demo").innerHTML = add;
}

   </script>
</body>
</html>
