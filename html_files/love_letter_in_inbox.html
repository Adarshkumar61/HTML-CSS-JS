<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Animation</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8e6e6;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #d4a5a5;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transform: perspective(600px);
}

.cover {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #b35d5d;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    transform-origin: bottom;
    transition: transform 1s ease-in-out;
    transform: rotateX(0deg);
}

.letter {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 80%;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.letter p {
    font-size: 24px;
    text-align: center;
    color: #e63946;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #e63946;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d62828;
}
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="cover" id="cover"></div>
        <div class="letter" id="letter">
            <p>hecker h bhai hecker</p>
        </div>
    </div>

    <button id="open-btn">Open Letter</button>
    <button id="close-btn">Close Letter</button>
    <script>
        document.getElementById('close-btn').addEventListener('click', function() {
    document.getElementById('letter').style.opacity = '0';
    setTimeout(function() {
        document.getElementById('cover').style.transform = 'rotateX(0deg)';
    }, 500);  // Delay closing the cover for realism
});
document.getElementById('open-btn').addEventListener('click', function() {
    document.getElementById('cover').style.transform = 'rotateX(180deg)';
    setTimeout(function() {
        document.getElementById('letter').style.opacity = '1';
    }, 500);  // Delay showing the letter for realism
});


    </script>
</body>
</html>
