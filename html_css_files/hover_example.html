<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        img {
            margin-top: 1em;
            margin-left: 14em;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgb(26, 181, 78);
            box-shadow: 0 0 10px rgb(4, 70, 184);
            opacity: 100;
        }
        body {
         padding: auto;
        }
        img:hover {
            transition: 0.4s;

          transform: translatey(-10px);

        }
        
        a {
            position: absolute;
            margin-left: 31em;
            text-decoration: none;
            color: rgb(218, 171, 18);
        }
        a:hover {
            background-color: #f7f9f1;
            padding: 6px;
            border-radius: 9px;
            box-shadow: 0 0 10px rgb(194, 202, 202);
            outline: none;
            transition: 0.1s;
        
        }

        p {
            color: #f10c0c;
            max-width: fit-content;
            font-size: 1.1em;
            text-shadow: 1px 3px 10px salmon;
        }
        p:hover {
            padding: 6px;
            border-radius: 7px;
            box-shadow: 0 0 10px black;
            transition: 0.2s;
            cursor: pointer;
            
        }
